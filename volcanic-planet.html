<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcanic Planet - Geologic Evolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0505;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .panel {
            pointer-events: auto;
            background: rgba(30, 10, 5, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 100, 50, 0.2);
            border-radius: 16px;
            padding: 20px;
        }
        #top-bar { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; }
        #title { font-size: 24px; font-weight: 300; letter-spacing: 4px; background: linear-gradient(135deg, #ff6b35, #ff9500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #controls { position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .control-btn {
            background: linear-gradient(135deg, rgba(255, 100, 50, 0.3), rgba(200, 50, 0, 0.3));
            border: 1px solid rgba(255, 100, 50, 0.3);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .control-btn:hover { background: linear-gradient(135deg, rgba(255, 100, 50, 0.5), rgba(200, 50, 0, 0.5)); transform: translateY(-2px); box-shadow: 0 4px 20px rgba(255, 100, 50, 0.3); }
        #planet-stats { position: absolute; top: 100px; right: 20px; width: 280px; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,100,50,0.1); }
        #magma-view { position: absolute; top: 100px; left: 20px; width: 250px; }
        .magma-layer { height: 20px; margin: 5px 0; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0505; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: opacity 1s; }
        #loading-text { font-size: 32px; letter-spacing: 8px; background: linear-gradient(135deg, #ff6b35, #ff9500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-text">GENERATING PLANET</div>
        <div style="margin-top: 20px; color: rgba(255,100,50,0.5); font-size: 14px;">Heating magma chambers...</div>
    </div>

    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="top-bar">
            <div id="title">VOLCANIC PLANET</div>
            <div style="display: flex; gap: 30px;">
                <div style="text-align: center;"><div style="font-size: 28px; color: #ff6b35;" id="temp-display">1200</div><div style="font-size: 11px; color: rgba(255,255,255,0.6);">¬∞C Core</div></div>
                <div style="text-align: center;"><div style="font-size: 28px; color: #ff9500;" id="volcano-count">0</div><div style="font-size: 11px; color: rgba(255,255,255,0.6);">Active</div></div>
            </div>
        </div>

        <div id="magma-view" class="panel">
            <h3 style="font-size: 14px; color: #ff6b35; margin-bottom: 15px;">Magma Layers</h3>
            <div class="magma-layer" style="background: linear-gradient(90deg, #ff0000, #ff6600);">Outer Core</div>
            <div class="magma-layer" style="background: linear-gradient(90deg, #ff6600, #ff9900);">Lower Mantle</div>
            <div class="magma-layer" style="background: linear-gradient(90deg, #ff9900, #ffcc00);">Upper Mantle</div>
            <div class="magma-layer" style="background: linear-gradient(90deg, #cc6600, #996633);">Crust</div>
            <div style="margin-top: 15px; font-size: 12px; color: rgba(255,255,255,0.5);">
                Convection drives plate tectonics
            </div>
        </div>

        <div id="planet-stats" class="panel">
            <h3 style="font-size: 14px; color: #ff6b35; margin-bottom: 15px;">Planetary Data</h3>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Surface Temp</span><span id="surface-temp">450¬∞C</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Atmosphere</span><span id="atmosphere">CO‚ÇÇ/SO‚ÇÇ</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Lava Flows</span><span id="lava-flows">0</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Tectonic Activity</span><span id="tectonic">High</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Age</span><span id="planet-age">0 Myr</span></div>
        </div>

        <div id="controls">
            <button class="control-btn" onclick="spawnVolcano()">üåã Erupt Volcano</button>
            <button class="control-btn" onclick="spawnGeyser()">üí® Geyser</button>
            <button class="control-btn" onclick="spawnMeteor()">‚òÑÔ∏è Meteor Impact</button>
            <button class="control-btn" onclick="addTectonicPlate()">üåç New Plate</button>
            <button class="control-btn" onclick="triggerQuake()">üí• Earthquake</button>
            <button class="control-btn" onclick="resetPlanet()">üîÑ Reset</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, terrain = [], volcanoes = [], particles = [], meteors = [];
        let planetAge = 0, lavaFlowCount = 0;
        
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; generateTerrain(); }
        window.addEventListener('resize', resize);
        resize();

        function generateTerrain() {
            terrain = [];
            for (let x = 0; x <= width; x += 10) {
                const noise = Math.sin(x * 0.01) * 50 + Math.sin(x * 0.003) * 100 + Math.sin(x * 0.001) * 200;
                terrain.push({ x, y: height * 0.7 + noise });
            }
        }

        class Volcano {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.height = 0;
                this.maxHeight = 100 + Math.random() * 150;
                this.width = 200 + Math.random() * 100;
                this.active = true;
                this.eruptionPhase = 0;
                this.lavaLevel = 0;
            }
            
            update() {
                if (this.height < this.maxHeight) this.height += 0.5;
                
                this.eruptionPhase += 0.05;
                if (this.active && Math.random() < 0.1) {
                    // Spawn lava particles
                    for (let i = 0; i < 3; i++) {
                        particles.push(new LavaParticle(
                            this.x + (Math.random() - 0.5) * 30,
                            this.y - this.height + 20
                        ));
                    }
                    lavaFlowCount++;
                    document.getElementById('lava-flows').textContent = lavaFlowCount;
                }
            }
            
            draw(ctx) {
                // Volcano body
                ctx.fillStyle = '#4a3728';
                ctx.beginPath();
                ctx.moveTo(this.x - this.width / 2, this.y);
                ctx.lineTo(this.x, this.y - this.height);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.fill();
                
                // Crater glow
                if (this.active) {
                    const glow = Math.sin(this.eruptionPhase) * 0.3 + 0.7;
                    const gradient = ctx.createRadialGradient(this.x, this.y - this.height + 30, 0, this.x, this.y - this.height + 30, 50);
                    gradient.addColorStop(0, `rgba(255, 100, 0, ${glow})`);
                    gradient.addColorStop(0.5, `rgba(255, 50, 0, ${glow * 0.5})`);
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - this.height + 30, 50, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eruption column
                    if (Math.random() < 0.3) {
                        ctx.fillStyle = `rgba(100, 80, 60, ${0.3 + Math.random() * 0.3})`;
                        for (let i = 0; i < 20; i++) {
                            const px = this.x + (Math.random() - 0.5) * 40;
                            const py = this.y - this.height - Math.random() * 200;
                            ctx.beginPath();
                            ctx.arc(px, py, 5 + Math.random() * 15, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            }
        }

        class LavaParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = Math.random() * 3;
                this.size = 4 + Math.random() * 6;
                this.cooling = 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.cooling -= 0.005;
                this.size *= 0.995;
            }
            
            draw(ctx) {
                const temp = this.cooling;
                const r = Math.floor(255);
                const g = Math.floor(100 * temp + 50);
                const b = Math.floor(50 * temp);
                
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.3)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Meteor {
            constructor() {
                this.x = Math.random() * width;
                this.y = -50;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = 10 + Math.random() * 10;
                this.size = 10 + Math.random() * 20;
                this.trail = [];
            }
            
            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 20) this.trail.shift();
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw(ctx) {
                // Trail
                ctx.beginPath();
                if (this.trail.length > 0) {
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                }
                ctx.strokeStyle = 'rgba(255, 200, 100, 0.5)';
                ctx.lineWidth = this.size;
                ctx.stroke();
                
                // Meteor
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, '#ffffaa');
                gradient.addColorStop(0.5, '#ff8800');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function spawnVolcano() {
            const x = 100 + Math.random() * (width - 200);
            const y = height * 0.7;
            volcanoes.push(new Volcano(x, y));
            document.getElementById('volcano-count').textContent = volcanoes.length;
        }

        function spawnGeyser() {
            for (let i = 0; i < 20; i++) {
                particles.push(new LavaParticle(
                    Math.random() * width,
                    height * 0.7
                ));
            }
        }

        function spawnMeteor() {
            meteors.push(new Meteor());
        }

        function addTectonicPlate() {
            generateTerrain();
        }

        function triggerQuake() {
            volcanoes.forEach(v => {
                v.x += (Math.random() - 0.5) * 20;
                v.height += (Math.random() - 0.5) * 10;
            });
        }

        function resetPlanet() {
            volcanoes = [];
            particles = [];
            meteors = [];
            lavaFlowCount = 0;
            planetAge = 0;
            document.getElementById('volcano-count').textContent = '0';
            document.getElementById('lava-flows').textContent = '0';
            generateTerrain();
        }

        function loop() {
            // Background - dark volcanic sky
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#1a0a05');
            gradient.addColorStop(0.5, '#2d1510');
            gradient.addColorStop(1, '#4a2015');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Draw terrain
            ctx.fillStyle = '#3d2817';
            ctx.beginPath();
            ctx.moveTo(0, height);
            terrain.forEach(t => ctx.lineTo(t.x, t.y));
            ctx.lineTo(width, height);
            ctx.fill();
            
            // Update and draw volcanoes
            volcanoes.forEach(v => {
                v.update();
                v.draw(ctx);
            });
            
            // Update and draw particles
            particles = particles.filter(p => {
                p.update();
                p.draw(ctx);
                return p.cooling > 0.3;
            });
            
            // Update and draw meteors
            meteors = meteors.filter(m => {
                m.update();
                m.draw(ctx);
                return m.y < height + 100;
            });
            
            // Update age
            planetAge += 0.01;
            document.getElementById('planet-age').textContent = planetAge.toFixed(1) + ' Myr';
            
            requestAnimationFrame(loop);
        }

        // Initial volcanoes
        spawnVolcano();
        spawnVolcano();
        spawnVolcano();

        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
        }, 2000);

        loop();
    </script>
</body>
</html>
