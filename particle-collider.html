<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Collider - Subatomic Physics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050510;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .panel {
            pointer-events: auto;
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(150, 100, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
        }
        #top-bar { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; }
        #title { font-size: 24px; font-weight: 300; letter-spacing: 4px; background: linear-gradient(135deg, #b794f6, #805ad5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #controls { position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .control-btn {
            background: linear-gradient(135deg, rgba(150, 100, 255, 0.3), rgba(100, 50, 200, 0.3));
            border: 1px solid rgba(150, 100, 255, 0.3);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .control-btn:hover { background: linear-gradient(135deg, rgba(150, 100, 255, 0.5), rgba(100, 50, 200, 0.5)); transform: translateY(-2px); }
        #detector-panel { position: absolute; top: 100px; left: 20px; width: 280px; }
        .particle-type { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; cursor: pointer; transition: all 0.2s; margin: 5px 0; }
        .particle-type:hover { background: rgba(150, 100, 255, 0.1); }
        .particle-dot { width: 12px; height: 12px; border-radius: 50%; }
        #stats-panel { position: absolute; top: 100px; right: 20px; width: 250px; }
        .stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050510; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: opacity 1s; }
        #loading-text { font-size: 32px; letter-spacing: 8px; background: linear-gradient(135deg, #b794f6, #805ad5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        #collision-counter { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 72px; font-weight: 200; color: rgba(255,255,255,0.1); pointer-events: none; }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-text">INITIALIZING COLLIDER</div>
        <div style="margin-top: 20px; color: rgba(255,255,255,0.5); font-size: 14px;">Charging particle beams...</div>
    </div>

    <canvas id="canvas"></canvas>
    
    <div id="collision-counter">0</div>
    
    <div id="ui">
        <div id="top-bar">
            <div id="title">PARTICLE COLLIDER</div>
            <div style="display: flex; gap: 30px;">
                <div style="text-align: center;"><div style="font-size: 28px; color: #b794f6;" id="energy-level">0</div><div style="font-size: 11px; color: rgba(255,255,255,0.6);">TeV</div></div>
                <div style="text-align: center;"><div style="font-size: 28px; color: #f687b3;" id="temp-level">0</div><div style="font-size: 11px; color: rgba(255,255,255,0.6);">MK</div></div>
            </div>
        </div>

        <div id="detector-panel" class="panel">
            <h3 style="font-size: 14px; color: #b794f6; margin-bottom: 15px;">Particles</h3>
            <div class="particle-type" onclick="selectParticle('proton')"><div class="particle-dot" style="background: #ff6b6b;"></div><span style="font-size: 13px;">Proton</span></div>
            <div class="particle-type" onclick="selectParticle('neutron')"><div class="particle-dot" style="background: #4ecdc4;"></div><span style="font-size: 13px;">Neutron</span></div>
            <div class="particle-type" onclick="selectParticle('electron')"><div class="particle-dot" style="background: #45b7d1;"></div><span style="font-size: 13px;">Electron</span></div>
            <div class="particle-type" onclick="selectParticle('photon')"><div class="particle-dot" style="background: #f9ca24;"></div><span style="font-size: 13px;">Photon</span></div>
            <div class="particle-type" onclick="selectParticle('quark')"><div class="particle-dot" style="background: #6c5ce7;"></div><span style="font-size: 13px;">Quark</span></div>
            <div class="particle-type" onclick="selectParticle('higgs')"><div class="particle-dot" style="background: #a29bfe; box-shadow: 0 0 10px #a29bfe;"></div><span style="font-size: 13px;">Higgs Boson</span></div>
        </div>

        <div id="stats-panel" class="panel">
            <h3 style="font-size: 14px; color: #b794f6; margin-bottom: 15px;">Detector Data</h3>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Collisions</span><span id="collision-count">0</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Tracks</span><span id="track-count">0</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">New Particles</span><span id="new-particles">0</span></div>
            <div class="stat-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Beam Status</span><span id="beam-status" style="color: #4cd964;">STABLE</span></div>
        </div>

        <div id="controls">
            <button class="control-btn" onclick="fireBeams()">ðŸ”¥ FIRE BEAMS</button>
            <button class="control-btn" onclick="increaseEnergy()">âš¡ Increase Energy</button>
            <button class="control-btn" onclick="toggleMagneticField()">ðŸ§² Magnetic Field</button>
            <button class="control-btn" onclick="clearTracks()">ðŸ”„ Clear</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], tracks = [], collisions = [], energy = 6.8;
        let selectedParticle = 'proton', magneticField = false, collisionCount = 0;
        let frame = 0;
        
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const particleTypes = {
            proton: { mass: 1, charge: 1, color: [255, 107, 107], size: 6 },
            neutron: { mass: 1, charge: 0, color: [78, 205, 196], size: 6 },
            electron: { mass: 0.001, charge: -1, color: [69, 183, 209], size: 3 },
            photon: { mass: 0, charge: 0, color: [249, 202, 36], size: 4 },
            quark: { mass: 0.5, charge: 0.33, color: [108, 92, 231], size: 4 },
            higgs: { mass: 2, charge: 0, color: [162, 155, 254], size: 8 }
        };

        class Particle {
            constructor(x, y, vx, vy, type) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.type = type;
                this.life = 1;
                this.trail = [];
                this.props = particleTypes[type];
            }
            
            update() {
                // Magnetic field effect
                if (magneticField && this.props.charge !== 0) {
                    const centerX = width / 2;
                    const centerY = height / 2;
                    const dx = this.x - centerX;
                    const dy = this.y - centerY;
                    const dist = Math.hypot(dx, dy);
                    const force = this.props.charge * 0.5 / (dist * 0.01 + 1);
                    this.vx += (-dy / dist) * force;
                    this.vy += (dx / dist) * force;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.005;
                
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                if (this.trail.length > 50) this.trail.shift();
            }
            
            draw(ctx) {
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    const [r, g, b] = this.props.color;
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.life * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Draw particle
                const [r, g, b] = this.props.color;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.props.size * 3);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${this.life})`);
                gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${this.life * 0.3})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.props.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.props.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.life})`;
                ctx.fill();
            }
        }

        class Collision {
            constructor(x, y, energy) {
                this.x = x;
                this.y = y;
                this.energy = energy;
                this.radius = 0;
                this.maxRadius = 50 + energy * 10;
                this.life = 1;
                this.particles = [];
                
                // Spawn debris particles
                for (let i = 0; i < 8 + energy * 3; i++) {
                    const angle = (Math.PI * 2 / (8 + energy * 3)) * i;
                    const speed = 2 + Math.random() * 3;
                    const types = Object.keys(particleTypes);
                    const type = types[Math.floor(Math.random() * types.length)];
                    this.particles.push(new Particle(
                        x, y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        type
                    ));
                }
            }
            
            update() {
                this.radius += (this.maxRadius - this.radius) * 0.1;
                this.life -= 0.02;
                this.particles.forEach(p => p.update());
            }
            
            draw(ctx) {
                // Shockwave
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life * 0.3})`;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Core glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 0.5);
                gradient.addColorStop(0, `rgba(255, 200, 100, ${this.life})`);
                gradient.addColorStop(1, `rgba(255, 100, 50, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                this.particles.forEach(p => p.draw(ctx));
            }
        }

        function selectParticle(type) {
            selectedParticle = type;
        }

        function fireBeams() {
            // Left beam
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(
                    0, height / 2 + (Math.random() - 0.5) * 100,
                    8 + Math.random() * 4, (Math.random() - 0.5) * 2,
                    selectedParticle
                ));
            }
            // Right beam
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(
                    width, height / 2 + (Math.random() - 0.5) * 100,
                    -8 - Math.random() * 4, (Math.random() - 0.5) * 2,
                    selectedParticle
                ));
            }
        }

        function increaseEnergy() {
            energy += 0.5;
            document.getElementById('energy-level').textContent = energy.toFixed(1);
            document.getElementById('temp-level').textContent = Math.floor(energy * 28);
        }

        function toggleMagneticField() {
            magneticField = !magneticField;
            document.getElementById('beam-status').textContent = magneticField ? 'MAGNETIC' : 'STABLE';
            document.getElementById('beam-status').style.color = magneticField ? '#ff9500' : '#4cd964';
        }

        function clearTracks() {
            particles = [];
            collisions = [];
            collisionCount = 0;
            document.getElementById('collision-count').textContent = '0';
            document.getElementById('collision-counter').textContent = '0';
        }

        function loop() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            // Draw detector rings
            ctx.strokeStyle = 'rgba(100, 100, 150, 0.1)';
            ctx.lineWidth = 1;
            for (let r = 100; r < Math.min(width, height) / 2; r += 50) {
                ctx.beginPath();
                ctx.arc(width / 2, height / 2, r, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Draw magnetic field visualization
            if (magneticField) {
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.1)';
                ctx.lineWidth = 2;
                for (let angle = 0; angle < Math.PI * 2; angle += 0.3) {
                    ctx.beginPath();
                    for (let r = 50; r < Math.min(width, height) / 2; r += 10) {
                        const x = width / 2 + Math.cos(angle + r * 0.01) * r;
                        const y = height / 2 + Math.sin(angle + r * 0.01) * r;
                        if (r === 50) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            }
            
            // Update and draw particles
            particles = particles.filter(p => {
                p.update();
                p.draw(ctx);
                
                // Check collisions
                particles.forEach(other => {
                    if (p !== other) {
                        const dx = p.x - other.x;
                        const dy = p.y - other.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist < 10 && Math.random() < 0.1) {
                            collisions.push(new Collision((p.x + other.x) / 2, (p.y + other.y) / 2, energy));
                            collisionCount++;
                            document.getElementById('collision-count').textContent = collisionCount;
                            document.getElementById('collision-counter').textContent = collisionCount;
                            document.getElementById('new-particles').textContent = Math.floor(Math.random() * 5 + 3);
                        }
                    }
                });
                
                return p.life > 0 && p.x > -100 && p.x < width + 100 && p.y > -100 && p.y < height + 100;
            });
            
            // Update and draw collisions
            collisions = collisions.filter(c => {
                c.update();
                c.draw(ctx);
                return c.life > 0;
            });
            
            document.getElementById('track-count').textContent = particles.length;
            
            frame++;
            requestAnimationFrame(loop);
        }

        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
        }, 2000);

        loop();
    </script>
</body>
</html>
