<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Dynamics Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #b0b0b0;
        }

        .fluid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .fluid-btn {
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fluid-btn.water {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.3), rgba(0, 100, 200, 0.3));
            color: #4fc3f7;
            border-color: rgba(79, 195, 247, 0.3);
        }

        .fluid-btn.oil {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3), rgba(160, 82, 45, 0.3));
            color: #d2691e;
            border-color: rgba(210, 105, 30, 0.3);
        }

        .fluid-btn.lava {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.3), rgba(255, 140, 0, 0.3));
            color: #ff6b35;
            border-color: rgba(255, 107, 53, 0.3);
        }

        .fluid-btn.smoke {
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.3), rgba(169, 169, 169, 0.3));
            color: #c0c0c0;
            border-color: rgba(192, 192, 192, 0.3);
        }

        .fluid-btn.dye-red {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(200, 0, 0, 0.3));
            color: #ff4444;
            border-color: rgba(255, 68, 68, 0.3);
        }

        .fluid-btn.dye-blue {
            background: linear-gradient(135deg, rgba(0, 0, 255, 0.3), rgba(0, 0, 200, 0.3));
            color: #4444ff;
            border-color: rgba(68, 68, 255, 0.3);
        }

        .fluid-btn.dye-green {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(0, 200, 0, 0.3));
            color: #44ff44;
            border-color: rgba(68, 255, 68, 0.3);
        }

        .fluid-btn.dye-yellow {
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.3), rgba(200, 200, 0, 0.3));
            color: #ffff44;
            border-color: rgba(255, 255, 68, 0.3);
        }

        .fluid-btn.obstacle {
            background: linear-gradient(135deg, rgba(100, 100, 100, 0.3), rgba(80, 80, 80, 0.3));
            color: #888;
            border-color: rgba(136, 136, 136, 0.3);
        }

        .fluid-btn.eraser {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(200, 200, 200, 0.1));
            color: #ccc;
            border-color: rgba(204, 204, 204, 0.3);
        }

        .fluid-btn:hover, .fluid-btn.active {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .fluid-btn.active {
            border-color: currentColor;
            box-shadow: 0 0 20px currentColor;
        }

        .slider-container {
            margin-bottom: 12px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);

        }

        .slider-value {

            margin-left: 10px;
            color: #00d4ff;
            font-weight: 500;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #simCanvas {
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
            background: #0a0a0f;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.8rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            color: #00d4ff;
            font-weight: bold;
        }

        .mini-games {
            margin-top: 20px;
        }

        .game-btn {
            width: 100%;
            margin-bottom: 8px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(123, 44, 191, 0.2));
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .game-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(123, 44, 191, 0.3));
            transform: translateX(5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .modal-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .color-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .brush-size-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .brush-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.5);
            border: 2px solid #00d4ff;
            transition: all 0.3s ease;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .particle-count {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>

    <script>
        // Fluid Simulation Constants
        const WIDTH = 200;
        const HEIGHT = 150;
        const ITERATIONS = 16; // More iterations for better pressure solving
        const DT = 0.016; // Fixed timestep for stable simulation
        
        // Canvas setup
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        
        // Offscreen canvas for fluid rendering at simulation resolution
        const fluidCanvas = document.createElement('canvas');
        fluidCanvas.width = WIDTH;
        fluidCanvas.height = HEIGHT;
        const fluidCtx = fluidCanvas.getContext('2d', { alpha: false });
        
        // Glow effect canvas
        const glowCanvas = document.createElement('canvas');
        glowCanvas.width = WIDTH;
        glowCanvas.height = HEIGHT;
        const glowCtx = glowCanvas.getContext('2d');

        // Simulation arrays
        let density, density0;
        let velX, velY, velX0, velY0;
        let pressure, divergence;
        let obstacles;
        let colorR, colorG, colorB;
        let colorR0, colorG0, colorB0;

        // Fluid properties
        const FLUID_TYPES = {
            water: { density: 1.0, viscosity: 0.0001, color: [79, 195, 247], flow: 1.0 },
            oil: { density: 0.8, viscosity: 0.0005, color: [210, 105, 30], flow: 0.7 },
            lava: { density: 2.5, viscosity: 0.001, color: [255, 107, 53], flow: 0.3 },
            smoke: { density: 0.3, viscosity: 0.00005, color: [192, 192, 192], flow: 1.2 },
            'dye-red': { density: 1.0, viscosity: 0.0001, color: [255, 68, 68], flow: 1.0 },
            'dye-blue': { density: 1.0, viscosity: 0.0001, color: [68, 68, 255], flow: 1.0 },
            'dye-green': { density: 1.0, viscosity: 0.0001, color: [68, 255, 68], flow: 1.0 },
            'dye-yellow': { density: 1.0, viscosity: 0.0001, color: [255, 255, 68], flow: 1.0 }
        };

        // Current settings
        let currentTool = 'water';
        let brushSize = 3;
        let viscosity = 0.0001;
        let diffusion = 0.0001;
        let gravity = 9.8;
        let windX = 0;
        let windY = 0;
        let showVelocityField = false;
        let colorMixingEnabled = true;
        let glowEffect = true;
        let isPaused = false;
        let isDrawing = false;
        let lastMouseX = 0, lastMouseY = 0;

        // Initialize arrays
        function initArrays() {
            const size = WIDTH * HEIGHT;
            density = new Float32Array(size);
            density0 = new Float32Array(size);
            velX = new Float32Array(size);
            velY = new Float32Array(size);
            velX0 = new Float32Array(size);
            velY0 = new Float32Array(size);
            pressure = new Float32Array(size);
            divergence = new Float32Array(size);
            obstacles = new Uint8Array(size);
            
            // Color arrays for RGB channels
            colorR = new Float32Array(size);
            colorG = new Float32Array(size);
            colorB = new Float32Array(size);
            colorR0 = new Float32Array(size);
            colorG0 = new Float32Array(size);
            colorB0 = new Float32Array(size);
        }

        // Get array index
        function IX(x, y) {
            return x + y * WIDTH;
        }

        // Add density (fluid)
        function addDensity(x, y, amount, type) {
            const idx = IX(x, y);
            density[idx] = Math.min(density[idx] + amount, 10.0);
            
            const fluidInfo = FLUID_TYPES[type];
            const color = fluidInfo.color;
            
            if (colorMixingEnabled && density[idx] > 0.1) {
                // Weighted color mixing based on density added
                const mixFactor = amount / density[idx];
                colorR[idx] = colorR[idx] * (1 - mixFactor) + color[0] * mixFactor;
                colorG[idx] = colorG[idx] * (1 - mixFactor) + color[1] * mixFactor;
                colorB[idx] = colorB[idx] * (1 - mixFactor) + color[2] * mixFactor;
            } else {
                colorR[idx] = color[0];
                colorG[idx] = color[1];
                colorB[idx] = color[2];
            }
        }

        // Add velocity
        function addVelocity(x, y, vx, vy) {
            const idx = IX(x, y);
            velX[idx] += vx;
            velY[idx] += vy;
        }

        // Add obstacle
        function addObstacle(x, y) {
            obstacles[IX(x, y)] = 1;
        }

        // Remove obstacle/fluid
        function clearCell(x, y) {
            const idx = IX(x, y);
            density[idx] = 0;
            velX[idx] = 0;
            velY[idx] = 0;
            obstacles[idx] = 0;
            colorR[idx] = 0;
            colorG[idx] = 0;
            colorB[idx] = 0;
        }

        // Linear interpolation
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        // Bilinear interpolation for array sampling
        function sampleField(array, x, y) {
            const i0 = Math.floor(x);
            const j0 = Math.floor(y);
            const i1 = Math.min(i0 + 1, WIDTH - 1);
            const j1 = Math.min(j0 + 1, HEIGHT - 1);
            
            const s1 = x - i0;
            const s0 = 1 - s1;
            const t1 = y - j0;
            const t0 = 1 - t1;
            
            // Clamp coordinates
            const ci0 = Math.max(0, Math.min(i0, WIDTH - 1));
            const cj0 = Math.max(0, Math.min(j0, HEIGHT - 1));
            const ci1 = Math.max(0, Math.min(i1, WIDTH - 1));
            const cj1 = Math.max(0, Math.min(j1, HEIGHT - 1));
            
            return s0 * (t0 * array[IX(ci0, cj0)] + t1 * array[IX(ci0, cj1)]) +
                   s1 * (t0 * array[IX(ci1, cj0)] + t1 * array[IX(ci1, cj1)]);
        }

        // Set boundary conditions with proper obstacle handling
        function setBoundary(field, scale, isVelocityX = false, isVelocityY = false) {
            // Handle edges
            for (let i = 0; i < WIDTH; i++) {
                field[IX(i, 0)] = field[IX(i, 1)] * scale;
                field[IX(i, HEIGHT - 1)] = field[IX(i, HEIGHT - 2)] * scale;
            }
            for (let j = 0; j < HEIGHT; j++) {
                field[IX(0, j)] = field[IX(1, j)] * scale;
                field[IX(WIDTH - 1, j)] = field[IX(WIDTH - 2, j)] * scale;
            }
            
            // Corners
            field[IX(0, 0)] = 0.5 * (field[IX(1, 0)] + field[IX(0, 1)]);
            field[IX(0, HEIGHT - 1)] = 0.5 * (field[IX(1, HEIGHT - 1)] + field[IX(0, HEIGHT - 2)]);
            field[IX(WIDTH - 1, 0)] = 0.5 * (field[IX(WIDTH - 2, 0)] + field[IX(WIDTH - 1, 1)]);
            field[IX(WIDTH - 1, HEIGHT - 1)] = 0.5 * (field[IX(WIDTH - 2, HEIGHT - 1)] + field[IX(WIDTH - 1, HEIGHT - 2)]);
            
            // Handle obstacles - zero out velocity inside obstacles
            if (isVelocityX || isVelocityY) {
                for (let j = 1; j < HEIGHT - 1; j++) {
                    for (let i = 1; i < WIDTH - 1; i++) {
                        const idx = IX(i, j);
                        if (obstacles[idx]) {
                            field[idx] = 0;
                            
                            // Also zero out velocity going into obstacle from neighbors
                            if (isVelocityX) {
                                if (i > 0 && obstacles[IX(i - 1, j)]) field[IX(i - 1, j)] = 0;
                            }
                            if (isVelocityY) {
                                if (j > 0 && obstacles[IX(i, j - 1)]) field[IX(i, j - 1)] = 0;
                            }
                        }
                    }
                }
            }
        }

        // Diffusion step using Gauss-Seidel relaxation
        function diffuse(dest, src, diffRate, dt) {
            const a = dt * diffRate * (WIDTH - 2) * (HEIGHT - 2);
            const invDen = 1.0 / (1 + 4 * a);
            
            for (let k = 0; k < ITERATIONS; k++) {
                for (let j = 1; j < HEIGHT - 1; j++) {
                    for (let i = 1; i < WIDTH - 1; i++) {
                        const idx = IX(i, j);
                        if (obstacles[idx]) {
                            dest[idx] = 0;
                            continue;
                        }
                        
                        dest[idx] = (src[idx] + a * (
                            dest[IX(i + 1, j)] + dest[IX(i - 1, j)] +
                            dest[IX(i, j + 1)] + dest[IX(i, j - 1)]
                        )) * invDen;
                    }
                }
                setBoundary(dest, 1);
            }
        }

        // Advection step with backtracking
        function advect(dest, src, velXField, velYField, dt) {
            const dt0X = dt * (WIDTH - 2);
            const dt0Y = dt * (HEIGHT - 2);
            
            for (let j = 1; j < HEIGHT - 1; j++) {
                for (let i = 1; i < WIDTH - 1; i++) {
                    const idx = IX(i, j);
                    if (obstacles[idx]) {
                        dest[idx] = 0;
                        continue;
                    }
                    
                    // Backtrack to find where this particle came from
                    let x = i - dt0X * velXField[idx];
                    let y = j - dt0Y * velYField[idx];
                    
                    // Clamp to boundaries
                    x = Math.max(0.5, Math.min(WIDTH - 1.5, x));
                    y = Math.max(0.5, Math.min(HEIGHT - 1.5, y));
                    
                    dest[idx] = sampleField(src, x, y);
                }
            }
            setBoundary(dest, 1);
        }

        // Project step to make velocity field divergence-free (incompressible)
        function project(velXField, velYField, p, div) {
            // Calculate divergence
            for (let j = 1; j < HEIGHT - 1; j++) {
                for (let i = 1; i < WIDTH - 1; i++) {
                    const idx = IX(i, j);
                    if (obstacles[idx]) {
                        div[idx] = 0;
                        p[idx] = 0;
                        continue;
                    }
                    
                    div[idx] = -0.5 * (
                        velXField[IX(i + 1, j)] - velXField[IX(i - 1, j)] +
                        velYField[IX(i, j + 1)] - velYField[IX(i, j - 1)]
                    ) / Math.max(WIDTH, HEIGHT);
                    p[idx] = 0;
                }
            }
            setBoundary(div, 0);
            setBoundary(p, 1);

            // Solve for pressure using Gauss-Seidel
            for (let k = 0; k < ITERATIONS; k++) {
                for (let j = 1; j < HEIGHT - 1; j++) {
                    for (let i = 1; i < WIDTH - 1; i++) {
                        const idx = IX(i, j);
                        if (obstacles[idx]) continue;
                        
                        p[idx] = (div[idx] + p[IX(i + 1, j)] + p[IX(i - 1, j)] +
                                  p[IX(i, j + 1)] + p[IX(i, j - 1)]) * 0.25;
                    }
                }
                setBoundary(p, 1);
            }

            // Subtract pressure gradient from velocity
            for (let j = 1; j < HEIGHT - 1; j++) {
                for (let i = 1; i < WIDTH - 1; i++) {
                    const idx = IX(i, j);
                    if (obstacles[idx]) continue;
                    
                    velXField[idx] -= 0.5 * (p[IX(i + 1, j)] - p[IX(i - 1, j)]) * WIDTH;
                    velYField[idx] -= 0.5 * (p[IX(i, j + 1)] - p[IX(i, j - 1)]) * HEIGHT;
                }
            }
            setBoundary(velXField, -1, true, false);
            setBoundary(velYField, -1, false, true);
        }

        // Apply external forces (gravity, wind)
        function applyForces(dt) {
            const gScale = gravity * dt * 0.1;
            const wxScale = windX * dt;
            const wyScale = windY * dt;
            
            for (let j = 1; j < HEIGHT - 1; j++) {
                for (let i = 1; i < WIDTH - 1; i++) {
                    const idx = IX(i, j);
                    if (obstacles[idx] || density[idx] < 0.01) continue;
                    
                    // Gravity affects vertical velocity
                    velY[idx] += gScale * density[idx];
                    
                    // Wind affects both components
                    velX[idx] += wxScale;
                    velY[idx] += wyScale;
                }
            }
        }

        // Simulation step
        function step() {
            if (isPaused) return;

            const dt = DT;

            // Apply external forces
            applyForces(dt);

            // Velocity step
            // 1. Diffuse velocity (viscosity)
            diffuse(velX0, velX, viscosity, dt);
            diffuse(velY0, velY, viscosity, dt);
            
            // 2. Project to make divergence-free
            project(velX0, velY0, pressure, divergence);
            
            // 3. Advect velocity (self-advection)
            advect(velX, velX0, velX0, velY0, dt);
            advect(velY, velY0, velX0, velY0, dt);
            
            // 4. Project again after advection
            project(velX, velY, pressure, divergence);

            // Density step
            // 1. Diffuse density
            diffuse(density0, density, diffusion, dt);
            
            // 2. Advect density
            advect(density, density0, velX, velY, dt);
            
            // Color step (advect colors with the flow)
            diffuse(colorR0, colorR, diffusion, dt);
            diffuse(colorG0, colorG, diffusion, dt);
            diffuse(colorB0, colorB, diffusion, dt);
            
            advect(colorR, colorR0, velX, velY, dt);
            advect(colorG, colorG0, velX, velY, dt);
            advect(colorB, colorB0, velX, velY, dt);

            // Dissipation
            for (let i = 0; i < density.length; i++) {
                if (density[i] > 0) {
                    density[i] *= 0.995; // Slow fade
                    if (density[i] < 0.001) {
                        density[i] = 0;
                        colorR[i] = 0;
                        colorG[i] = 0;
                        colorB[i] = 0;
                    }
                }
            }

            // Zero out inside obstacles
            for (let j = 1; j < HEIGHT - 1; j++) {
                for (let i = 1; i < WIDTH - 1; i++) {
                    const idx = IX(i, j);
                    if (obstacles[idx]) {
                        density[idx] = 0;
                        velX[idx] = 0;
                        velY[idx] = 0;
                        colorR[idx] = 0;
                        colorG[idx] = 0;
                        colorB[idx] = 0;
                    }
                }
            }
        }

        // Render the fluid with glow and smoothing
        function render() {
            // Get image data
            const imageData = fluidCtx.createImageData(WIDTH, HEIGHT);
            const data = imageData.data;

            // Fill background
            for (let j = 0; j < HEIGHT; j++) {
                for (let i = 0; i < WIDTH; i++) {
                    const idx = IX(i, j);
                    const pixelIdx = (j * WIDTH + i) * 4;
                    
                    if (obstacles[idx]) {
                        // Obstacle color
                        data[pixelIdx] = 60;
                        data[pixelIdx + 1] = 60;
                        data[pixelIdx + 2] = 65;
                        data[pixelIdx + 3] = 255;
                    } else if (density[idx] > 0.001) {
                        // Fluid with density-based alpha
                        const alpha = Math.min(density[idx] * 100, 255);
                        data[pixelIdx] = Math.min(255, colorR[idx] * 1.2);
                        data[pixelIdx + 1] = Math.min(255, colorG[idx] * 1.2);
                        data[pixelIdx + 2] = Math.min(255, colorB[idx] * 1.2);
                        data[pixelIdx + 3] = alpha;
                    } else {
                        // Background gradient
                        const bgVal = 12 + (j / HEIGHT) * 15;
                        data[pixelIdx] = bgVal;
                        data[pixelIdx + 1] = bgVal;
                        data[pixelIdx + 2] = bgVal + 8;
                        data[pixelIdx + 3] = 255;
                    }
                }
            }

            fluidCtx.putImageData(imageData, 0, 0);

            // Apply glow effect
            if (glowEffect) {
                // Clear glow canvas
                glowCtx.clearRect(0, 0, WIDTH, HEIGHT);
                
                // Draw fluid with blur for glow
                glowCtx.filter = 'blur(4px)';
                glowCtx.globalCompositeOperation = 'screen';
                glowCtx.globalAlpha = 0.6;
                glowCtx.drawImage(fluidCanvas, 0, 0);
                
                // Reset composite
                glowCtx.filter = 'none';
                glowCtx.globalCompositeOperation = 'source-over';
                glowCtx.globalAlpha = 1.0;
            }

            // Scale up to display canvas
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Draw background
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw glow layer
            if (glowEffect) {
                ctx.globalCompositeOperation = 'screen';
                ctx.drawImage(glowCanvas, 0, 0, canvas.width, canvas.height);
            }
            
            // Draw main fluid
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(fluidCanvas, 0, 0, canvas.width, canvas.height);

            // Draw velocity field
            if (showVelocityField) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 1;
                const skip = 8;
                const scaleX = canvas.width / WIDTH;
                const scaleY = canvas.height / HEIGHT;
                
                for (let j = skip; j < HEIGHT - skip; j += skip) {
                    for (let i = skip; i < WIDTH - skip; i += skip) {
                        const idx = IX(i, j);
                        const vx = velX[idx] * 30;
                        const vy = velY[idx] * 30;
                        
                        const speed = Math.sqrt(vx * vx + vy * vy);
                        if (speed > 0.5) {
                            ctx.beginPath();
                            ctx.moveTo(i * scaleX, j * scaleY);
                            ctx.lineTo(i * scaleX + vx, j * scaleY + vy);
                            ctx.stroke();
                            
                            // Draw arrowhead
                            const angle = Math.atan2(vy, vx);
                            const headLen = 3;
                            ctx.beginPath();
                            ctx.moveTo(i * scaleX + vx, j * scaleY + vy);
                            ctx.lineTo(i * scaleX + vx - headLen * Math.cos(angle - Math.PI / 6), 
                                       j * scaleY + vy - headLen * Math.sin(angle - Math.PI / 6));
                            ctx.lineTo(i * scaleX + vx - headLen * Math.cos(angle + Math.PI / 6), 
                                       j * scaleY + vy - headLen * Math.sin(angle + Math.PI / 6));
                            ctx.closePath();
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fill();
                        }
                    }
                }
            }

            // Update stats
            updateStats();
        }

        // Update statistics
        function updateStats() {
            let fluidCount = 0;
            let obstacleCount = 0;
            for (let i = 0; i < density.length; i++) {
                if (density[i] > 0.01) fluidCount++;
                if (obstacles[i]) obstacleCount++;
            }
            document.getElementById('fluidCells').textContent = fluidCount.toLocaleString();
            document.getElementById('obstacleCount').textContent = obstacleCount.toLocaleString();
            document.getElementById('particleCount').textContent = fluidCount.toLocaleString();
        }

        // Animation loop with fixed timestep
        let lastTime = 0;
        let accumulator = 0;
        let frameCount = 0;
        let fps = 60;
        let lastFpsTime = 0;

        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // FPS counter
            frameCount++;
            if (currentTime - lastFpsTime >= 500) {
                fps = Math.round(frameCount * 1000 / (currentTime - lastFpsTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastFpsTime = currentTime;
            }

            // Fixed timestep for physics stability
            accumulator += deltaTime;
            while (accumulator >= DT) {
                step();
                accumulator -= DT;
            }
            
            render();
            requestAnimationFrame(animate);
        }

        // Canvas interaction
        function getGridPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = WIDTH / rect.width;
            const scaleY = HEIGHT / rect.height;
            return {
                x: Math.floor((e.clientX - rect.left) * scaleX),
                y: Math.floor((e.clientY - rect.top) * scaleY)
            };
        }

        function drawAt(x, y, vx = 0, vy = 0) {
            const radius = brushSize;
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    if (dx * dx + dy * dy <= radius * radius) {
                        const px = x + dx;
                        const py = y + dy;
                        if (px >= 1 && px < WIDTH - 1 && py >= 1 && py < HEIGHT - 1) {
                            if (currentTool === 'obstacle') {
                                addObstacle(px, py);
                            } else if (currentTool === 'eraser') {
                                clearCell(px, py);
                            } else {
                                // Add density with some randomness for natural look
                                const amount = 0.5 + Math.random() * 0.5;
                                addDensity(px, py, amount, currentTool);
                                // Add velocity based on mouse movement
                                addVelocity(px, py, vx * 2, vy * 2);
                            }
                        }
                    }
                }
            }
        }

        // ==================== WATER AMBIENT AUDIO SYSTEM ====================
        class WaterAmbientSystem {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.masterGain = null;
                this.ambientGain = null;
                this.sfxGain = null;
                this.volume = 0.15;
                this.nodes = [];
                this.bubbleCooldown = 0;
                this.lastTool = null;
            }

            init() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
            }

            // ---- Water Flow (core ambient) ----
            startWaterFlow() {
                const sr = this.audioContext.sampleRate;
                // Flowing water: white noise band-passed in mid-high range
                const buf = this.audioContext.createBuffer(1, sr * 4, sr);
                const d = buf.getChannelData(0);
                let lp = 0;
                for (let i = 0; i < d.length; i++) {
                    const w = Math.random() * 2 - 1;
                    lp = (lp + 0.05 * w) / 1.05;
                    d[i] = lp * 3;
                }
                const src = this.audioContext.createBufferSource();
                src.buffer = buf; src.loop = true;

                const bpf = this.audioContext.createBiquadFilter();
                bpf.type = 'bandpass'; bpf.frequency.value = 800; bpf.Q.value = 0.3;

                const bpf2 = this.audioContext.createBiquadFilter();
                bpf2.type = 'bandpass'; bpf2.frequency.value = 3000; bpf2.Q.value = 0.5;

                // Slow volume LFO (simulates water gurgling)
                const lfo = this.audioContext.createOscillator();
                lfo.type = 'sine'; lfo.frequency.value = 0.3;
                const lfoG = this.audioContext.createGain(); lfoG.gain.value = 0.012;
                const g = this.audioContext.createGain(); g.gain.value = 0.038;
                lfo.connect(lfoG); lfoG.connect(g.gain);

                src.connect(bpf); bpf.connect(bpf2); bpf2.connect(g);
                g.connect(this.ambientGain);
                lfo.start(); src.start();
                this.nodes.push(src, lfo);

                // Deep rumble layer (low-frequency water body)
                const buf2 = this.audioContext.createBuffer(1, sr * 3, sr);
                const d2 = buf2.getChannelData(0);
                let lp2 = 0;
                for (let i = 0; i < d2.length; i++) {
                    const w = Math.random() * 2 - 1;
                    lp2 = (lp2 + 0.01 * w) / 1.01;
                    d2[i] = lp2 * 5;
                }
                const src2 = this.audioContext.createBufferSource();
                src2.buffer = buf2; src2.loop = true;
                const lpf = this.audioContext.createBiquadFilter();
                lpf.type = 'lowpass'; lpf.frequency.value = 120;
                const g2 = this.audioContext.createGain(); g2.gain.value = 0.025;
                src2.connect(lpf); lpf.connect(g2); g2.connect(this.ambientGain);
                src2.start();
                this.nodes.push(src2);
            }

            // ---- Drip / Bubble sounds ----
            playDrip() {
                if (!this.audioContext) return;
                const t = this.audioContext.currentTime;
                const osc = this.audioContext.createOscillator();
                const g = this.audioContext.createGain();
                osc.type = 'sine';
                const freq = 800 + Math.random() * 600;
                osc.frequency.setValueAtTime(freq, t);
                osc.frequency.exponentialRampToValueAtTime(freq * 0.4, t + 0.12);
                g.gain.setValueAtTime(0.028 * this.volume * 5, t);
                g.gain.exponentialRampToValueAtTime(0.001, t + 0.15);
                osc.connect(g); g.connect(this.sfxGain);
                osc.start(t); osc.stop(t + 0.18);
            }

            playBubble() {
                if (!this.audioContext) return;
                const t = this.audioContext.currentTime;
                const osc = this.audioContext.createOscillator();
                const g = this.audioContext.createGain();
                osc.type = 'sine';
                const baseFreq = 400 + Math.random() * 400;
                osc.frequency.setValueAtTime(baseFreq, t);
                osc.frequency.linearRampToValueAtTime(baseFreq * 1.5, t + 0.05);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.3, t + 0.18);
                g.gain.setValueAtTime(0.022 * this.volume * 5, t);
                g.gain.exponentialRampToValueAtTime(0.001, t + 0.2);
                osc.connect(g); g.connect(this.sfxGain);
                osc.start(t); osc.stop(t + 0.22);
            }

            playSplash() {
                if (!this.audioContext) return;
                const t = this.audioContext.currentTime;
                const sr = this.audioContext.sampleRate;
                const buf = this.audioContext.createBuffer(1, Math.floor(sr * 0.15), sr);
                const d = buf.getChannelData(0);
                for (let i = 0; i < d.length; i++) d[i] = (Math.random() * 2 - 1) * (1 - i / d.length);
                const src = this.audioContext.createBufferSource(); src.buffer = buf;
                const bpf = this.audioContext.createBiquadFilter();
                bpf.type = 'bandpass'; bpf.frequency.value = 1500; bpf.Q.value = 0.4;
                const g = this.audioContext.createGain(); g.gain.value = 0.04 * this.volume * 5;
                src.connect(bpf); bpf.connect(g); g.connect(this.sfxGain);
                src.start(t);
            }

            playLavaCrackle() {
                if (!this.audioContext) return;
                const t = this.audioContext.currentTime;
                const sr = this.audioContext.sampleRate;
                const buf = this.audioContext.createBuffer(1, Math.floor(sr * 0.2), sr);
                const d = buf.getChannelData(0);
                for (let i = 0; i < d.length; i++) d[i] = (Math.random() * 2 - 1) * (1 - i / d.length) * 0.7;
                const src = this.audioContext.createBufferSource(); src.buffer = buf;
                const lpf = this.audioContext.createBiquadFilter();
                lpf.type = 'lowpass'; lpf.frequency.value = 400;
                const g = this.audioContext.createGain(); g.gain.value = 0.035 * this.volume * 5;
                src.connect(lpf); lpf.connect(g); g.connect(this.sfxGain);
                src.start(t);
            }

            // Called every frame while drawing (rate-limited internally)
            onDraw(tool) {
                if (!this.audioContext || !this.isPlaying) return;
                this.bubbleCooldown--;
                if (this.bubbleCooldown > 0) return;

                if (tool === 'water' || tool === 'dye-red' || tool === 'dye-blue' || tool === 'dye-green' || tool === 'dye-yellow') {
                    if (Math.random() < 0.35) this.playDrip();
                    else this.playBubble();
                    this.bubbleCooldown = 12 + Math.floor(Math.random() * 15);
                } else if (tool === 'lava') {
                    if (Math.random() < 0.4) this.playLavaCrackle();
                    this.bubbleCooldown = 18 + Math.floor(Math.random() * 10);
                } else if (tool === 'oil') {
                    if (Math.random() < 0.25) this.playBubble();
                    this.bubbleCooldown = 20;
                } else if (tool === 'smoke') {
                    // subtle hiss
                    this.bubbleCooldown = 30;
                } else {
                    this.bubbleCooldown = 8;
                }
            }

            onMouseDown(tool) {
                if (!this.audioContext || !this.isPlaying) return;
                if (tool === 'water' || tool.startsWith('dye')) this.playSplash();
                else if (tool === 'lava') this.playLavaCrackle();
            }

            start() {
                if (this.isPlaying) return;
                this.init();

                const compressor = this.audioContext.createDynamicsCompressor();
                compressor.threshold.value = -18; compressor.ratio.value = 3;
                compressor.attack.value = 0.005; compressor.release.value = 0.3;

                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = this.volume;

                this.ambientGain = this.audioContext.createGain();
                this.ambientGain.gain.value = 0.7;
                this.sfxGain = this.audioContext.createGain();
                this.sfxGain.gain.value = 0.3;

                this.ambientGain.connect(compressor);
                this.sfxGain.connect(compressor);
                compressor.connect(this.masterGain);
                this.masterGain.connect(this.audioContext.destination);

                this.isPlaying = true;
                this.startWaterFlow();
            }

            stop() {
                this.isPlaying = false;
                this.nodes.forEach(n => { try { n.stop(); n.disconnect(); } catch(e) {} });
                this.nodes = [];
                if (this.masterGain) { this.masterGain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 0.5); }
            }

            setVolume(vol) {
                this.volume = vol / 100;
                if (this.masterGain) {
                    this.masterGain.gain.setValueAtTime(this.volume, this.audioContext.currentTime);
                }
            }
        }

        // Initialize water audio system
        const lofiMusic = new WaterAmbientSystem();

        // Music toggle
        document.getElementById('musicToggle').addEventListener('click', () => {
            const btn = document.getElementById('musicToggle');
            if (!lofiMusic.isPlaying) {
                lofiMusic.start();
                btn.textContent = 'üéµ Music: ON';
                btn.style.background = 'linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(123, 44, 191, 0.3))';
            } else {
                lofiMusic.stop();
                btn.textContent = 'üéµ Music: OFF';
                btn.style.background = '';
            }
        });

        // Music volume slider
        document.getElementById('musicVolumeSlider').addEventListener('input', (e) => {
            lofiMusic.setVolume(parseInt(e.target.value));
        });
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');

        function showGameModal(title, text) {
            modalTitle.textContent = title;
            modalText.textContent = text;
            gameModal.classList.add('active');
        }

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            gameModal.classList.remove('active');
        });

        // Fill Container Game
        document.getElementById('gameFill').addEventListener('click', () => {
            showGameModal('üéØ Fill the Container', 
                'Create walls to form a container, then fill it with water! ' +
                'Try to fill at least 50% of the enclosed area.');
            
            // Clear and set up container walls
            document.getElementById('clearBtn').click();
            
            // Create container walls
            for (let i = 50; i < 150; i++) {
                addObstacle(i, 50);
                addObstacle(i, 130);
            }
            for (let j = 50; j <= 130; j++) {
                addObstacle(50, j);
                addObstacle(150, j);
            }
            
            // Switch to water tool
            document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.fluid-btn.water').classList.add('active');
            currentTool = 'water';
        });

        // Mix Colors Game
        document.getElementById('gameMix').addEventListener('click', () => {
            showGameModal('üé® Mix Colors Challenge', 
                'Add red, blue, and yellow dyes to create secondary colors! ' +
                'Red + Blue = Purple, Red + Yellow = Orange, Blue + Yellow = Green');
            document.getElementById('clearBtn').click();
            
            // Switch to dye tool
            document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.fluid-btn.dye-red').classList.add('active');
            currentTool = 'dye-red';
        });

        // Obstacle Course Game
        document.getElementById('gameObstacle').addEventListener('click', () => {
            showGameModal('üöß Obstacle Course', 
                'Guide water from the top to the bottom using wind and obstacles! ' +
                'Create a path that directs the fluid flow.');
            document.getElementById('clearBtn').click();
            
            // Create some obstacles
            for (let i = 70; i < 130; i++) {
                addObstacle(i, 60);
            }
            for (let i = 40; i < 100; i++) {
                addObstacle(i, 110);
            }
            
            // Add water at top
            for (let i = 90; i < 110; i++) {
                for (let j = 5; j < 15; j++) {
                    addDensity(i, j, 1.0, 'water');
                    addVelocity(i, j, 0, 2);
                }
            }
            
            // Set some wind
            windX = 2;
            document.getElementById('windXSlider').value = 2;
            document.getElementById('windXValue').textContent = '2.0';
        });

        // Lava Cooling Game
        document.getElementById('gameLava').addEventListener('click', () => {
            showGameModal('üî• Lava Cooling', 
                'Add water to cool down the lava flow! ' +
                'Try to contain the lava using walls before adding water.');
            document.getElementById('clearBtn').click();
            
            // Add lava source
            for (let i = 90; i < 110; i++) {
                for (let j = 5; j < 20; j++) {
                    addDensity(i, j, 2.0, 'lava');
                    addVelocity(i, j, 0, 1);
                }
            }
            
            // Switch to water tool
            document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.fluid-btn.water').classList.add('active');
            currentTool = 'water';
        });

        document.getElementById('startGameBtn').addEventListener('click', () => {
            gameModal.classList.remove('active');
        });

        // ---- Keyboard shortcuts ----
        document.addEventListener('keydown', (e) => {
            const tag = e.target.tagName;
            if (tag === 'INPUT' || tag === 'SELECT') return;
            switch(e.key.toLowerCase()) {
                case 'm':
                    document.getElementById('musicToggle').click();
                    break;
                case 'c':
                    document.getElementById('clearBtn').click();
                    break;
                case 'p':
                    document.getElementById('paused').checked = !document.getElementById('paused').checked;
                    isPaused = document.getElementById('paused').checked;
                    break;
                case 'g':
                    document.getElementById('glowEffect').checked = !document.getElementById('glowEffect').checked;
                    glowEffect = document.getElementById('glowEffect').checked;
                    break;
                case 'v':
                    document.getElementById('showVelocity').checked = !document.getElementById('showVelocity').checked;
                    showVelocityField = document.getElementById('showVelocity').checked;
                    break;
                case '1':
                    document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.fluid-btn.water').classList.add('active');
                    currentTool = 'water';
                    break;
                case '2':
                    document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.fluid-btn.lava').classList.add('active');
                    currentTool = 'lava';
                    break;
                case '3':
                    document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.fluid-btn.smoke').classList.add('active');
                    currentTool = 'smoke';
                    break;
                case '4':
                    document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.fluid-btn.oil').classList.add('active');
                    currentTool = 'oil';
                    break;
                case 'e':
                    document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.fluid-btn.eraser').classList.add('active');
                    currentTool = 'eraser';
                    break;
                case 'w':
                    document.querySelectorAll('.fluid-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.fluid-btn.obstacle').classList.add('active');
                    currentTool = 'obstacle';
                    break;
                case 'arrowup':
                    brushSize = Math.min(20, brushSize + 1);
                    document.getElementById('brushSlider').value = brushSize;
                    document.getElementById('brushValue').textContent = brushSize;
                    break;
                case 'arrowdown':
                    brushSize = Math.max(1, brushSize - 1);
                    document.getElementById('brushSlider').value = brushSize;
                    document.getElementById('brushValue').textContent = brushSize;
                    break;
            }
        });

        // Initialize
        initArrays();
        requestAnimationFrame(animate);

        // Demo: Add some initial fluid
        setTimeout(() => {
            for (let i = 85; i < 115; i++) {
                for (let j = 10; j < 25; j++) {
                    addDensity(i, j, 1.0, 'water');
                }
            }
        }, 100);
    </script>
