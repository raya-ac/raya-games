<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Formation Lab - Geometric Growth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050510;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .panel {
            pointer-events: auto;
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(200, 150, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
        }
        #top-bar { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; }
        #title { font-size: 24px; font-weight: 300; letter-spacing: 4px; background: linear-gradient(135deg, #e0c3fc, #8ec5fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #controls { position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .control-btn {
            background: linear-gradient(135deg, rgba(200, 150, 255, 0.3), rgba(150, 100, 200, 0.3));
            border: 1px solid rgba(200, 150, 255, 0.3);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .control-btn:hover { background: linear-gradient(135deg, rgba(200, 150, 255, 0.5), rgba(150, 100, 200, 0.5)); transform: translateY(-2px); }
        #crystal-panel { position: absolute; top: 100px; right: 20px; width: 280px; }
        .crystal-type { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; cursor: pointer; transition: all 0.2s; margin: 5px 0; }
        .crystal-type:hover { background: rgba(200, 150, 255, 0.1); }
        .crystal-preview { width: 30px; height: 30px; }
        #properties { position: absolute; top: 100px; left: 20px; width: 250px; }
        .prop-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050510; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: opacity 1s; }
        #loading-text { font-size: 32px; letter-spacing: 8px; background: linear-gradient(135deg, #e0c3fc, #8ec5fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        input[type="range"] { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-text">PREPARING SOLUTION</div>
        <div style="margin-top: 20px; color: rgba(200,150,255,0.5); font-size: 14px;">Aligning molecular structures...</div>
    </div>

    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="top-bar">
            <div id="title">CRYSTAL FORMATION LAB</div>
            <div style="display: flex; gap: 30px;">
                <div style="text-align: center;"><div style="font-size: 28px; color: #e0c3fc;" id="crystal-count">0</div><div style="font-size: 11px; color: rgba(255,255,255,0.6);">Crystals</div></div>
                <div style="text-align: center;"><div style="font-size: 28px; color: #8ec5fc;" id="saturation">100%</div><div style="font-size: 11px; color: rgba(255,255,255,0.6);">Saturation</div></div>
            </div>
        </div>

        <div id="properties" class="panel">
            <h3 style="font-size: 14px; color: #e0c3fc; margin-bottom: 15px;">Growth Conditions</h3>
            <div style="margin-bottom: 15px;">
                <div style="font-size: 11px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Temperature</div>
                <input type="range" id="temp-slider" min="0" max="100" value="50">
            </div>
            <div style="margin-bottom: 15px;">
                <div style="font-size: 11px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Supersaturation</div>
                <input type="range" id="sat-slider" min="0" max="200" value="150">
            </div>
            <div style="margin-bottom: 15px;">
                <div style="font-size: 11px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Growth Rate</div>
                <input type="range" id="growth-slider" min="1" max="10" value="3">
            </div>
            <div class="prop-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Structure</span><span id="structure-type">Cubic</span></div>
            <div class="prop-row"><span style="font-size: 12px; color: rgba(255,255,255,0.6);">Hardness</span><span id="hardness">7</span></div>
        </div>

        <div id="crystal-panel" class="panel">
            <h3 style="font-size: 14px; color: #e0c3fc; margin-bottom: 15px;">Crystal Types</h3>
            <div class="crystal-type" onclick="selectCrystal('quartz')">
                <svg class="crystal-preview" viewBox="0 0 30 30"><polygon points="15,2 28,15 15,28 2,15" fill="none" stroke="#e0c3fc" stroke-width="2"/></svg>
                <span>Quartz</span>
            </div>
            <div class="crystal-type" onclick="selectCrystal('salt')">
                <svg class="crystal-preview" viewBox="0 0 30 30"><rect x="5" y="5" width="20" height="20" fill="none" stroke="#fff" stroke-width="2"/></svg>
                <span>Salt (NaCl)</span>
            </div>
            <div class="crystal-type" onclick="selectCrystal('snow')">
                <svg class="crystal-preview" viewBox="0 0 30 30"><circle cx="15" cy="15" r="10" fill="none" stroke="#8ec5fc" stroke-width="2"/></svg>
                <span>Snowflake</span>
            </div>
            <div class="crystal-type" onclick="selectCrystal('amethyst')">
                <svg class="crystal-preview" viewBox="0 0 30 30"><polygon points="15,2 26,10 26,24 15,28 4,24 4,10" fill="none" stroke="#9966cc" stroke-width="2"/></svg>
                <span>Amethyst</span>
            </div>
            <div class="crystal-type" onclick="selectCrystal('diamond')">
                <svg class="crystal-preview" viewBox="0 0 30 30"><polygon points="15,2 26,12 15,28 4,12" fill="none" stroke="#b8f2e6" stroke-width="2"/></svg>
                <span>Diamond</span>
            </div>
        </div>

        <div id="controls">
            <button class="control-btn" onclick="addSeedCrystal()">üíé Seed Crystal</button>
            <button class="control-btn" onclick="addImpurity()">‚öóÔ∏è Add Impurity</button>
            <button class="control-btn" onclick="changePH()">üß™ Adjust pH</button>
            <button class="control-btn" onclick="applyPressure()">üî® Apply Pressure</button>
            <button class="control-btn" onclick="clearSolution()">üîÑ New Solution</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, crystals = [], growthSites = [], lightRays = [];
        let selectedCrystal = 'quartz', temperature = 50, supersaturation = 150, growthRate = 3;
        
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const crystalTypes = {
            quartz: { sides: 6, angle: 60, color: [224, 195, 252], hardness: 7 },
            salt: { sides: 4, angle: 90, color: [255, 255, 255], hardness: 2.5 },
            snow: { sides: 6, angle: 60, color: [142, 197, 252], hardness: 1.5 },
            amethyst: { sides: 6, angle: 60, color: [153, 102, 204], hardness: 7 },
            diamond: { sides: 4, angle: 90, color: [184, 242, 230], hardness: 10 }
        };

        class Crystal {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.props = crystalTypes[type];
                this.size = 10;
                this.maxSize = 50 + Math.random() * 100;
                this.branches = [];
                this.phase = Math.random() * Math.PI * 2;
                
                // Initialize branches
                for (let i = 0; i < this.props.sides; i++) {
                    this.branches.push({
                        angle: (Math.PI * 2 / this.props.sides) * i,
                        length: 0,
                        maxLength: 20 + Math.random() * 30,
                        width: 2
                    });
                }
            }
            
            grow() {
                if (this.size < this.maxSize) {
                    this.size += growthRate * 0.1;
                }
                
                this.branches.forEach(branch => {
                    if (branch.length < branch.maxLength) {
                        branch.length += growthRate * 0.2;
                        
                        // Add sub-branches for snowflakes
                        if (this.type === 'snow' && branch.length > 10 && Math.random() < 0.1) {
                            branch.subBranches = branch.subBranches || [];
                            if (branch.subBranches.length < 3) {
                                branch.subBranches.push({
                                    angle: branch.angle + (Math.random() - 0.5) * 1,
                                    length: 0,
                                    maxLength: branch.maxLength * 0.4
                                });
                            }
                        }
                        
                        // Grow sub-branches
                        if (branch.subBranches) {
                            branch.subBranches.forEach(sub => {
                                if (sub.length < sub.maxLength) {
                                    sub.length += growthRate * 0.1;
                                }
                            });
                        }
                    }
                });
            }
            
            draw(ctx) {
                const [r, g, b] = this.props.color;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.phase);
                
                // Main crystal body
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.3)`;
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.8)`;
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                const step = (Math.PI * 2) / this.props.sides;
                for (let i = 0; i <= this.props.sides; i++) {
                    const angle = i * step;
                    const px = Math.cos(angle) * this.size;
                    const py = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Draw branches
                this.branches.forEach(branch => {
                    const bx = Math.cos(branch.angle) * branch.length;
                    const by = Math.sin(branch.angle) * branch.length;
                    
                    ctx.beginPath();
                    ctx.moveTo(Math.cos(branch.angle) * this.size * 0.8, Math.sin(branch.angle) * this.size * 0.8);
                    ctx.lineTo(bx, by);
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.6)`;
                    ctx.lineWidth = branch.width;
                    ctx.stroke();
                    
                    // Sub-branches for snowflakes
                    if (branch.subBranches) {
                        ctx.save();
                        ctx.translate(bx, by);
                        branch.subBranches.forEach(sub => {
                            const sx = Math.cos(sub.angle - branch.angle) * sub.length;
                            const sy = Math.sin(sub.angle - branch.angle) * sub.length;
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.lineTo(sx, sy);
                            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.4)`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        });
                        ctx.restore();
                    }
                });
                
                // Central glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 1.5);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 0.2)`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        function selectCrystal(type) {
            selectedCrystal = type;
            document.getElementById('structure-type').textContent = type.charAt(0).toUpperCase() + type.slice(1);
            document.getElementById('hardness').textContent = crystalTypes[type].hardness;
        }

        function addSeedCrystal() {
            crystals.push(new Crystal(
                Math.random() * width,
                Math.random() * height,
                selectedCrystal
            ));
            document.getElementById('crystal-count').textContent = crystals.length;
        }

        function addImpurity() {
            crystals.forEach(c => {
                c.branches.forEach(b => {
                    if (Math.random() < 0.3) {
                        b.colorOffset = [Math.random() * 50 - 25, Math.random() * 50 - 25, Math.random() * 50 - 25];
                    }
                });
            });
        }

        function changePH() {
            supersaturation += 20;
            document.getElementById('sat-slider').value = supersaturation;
            document.getElementById('saturation').textContent = supersaturation + '%';
        }

        function applyPressure() {
            crystals.forEach(c => {
                c.maxSize *= 1.2;
                c.branches.forEach(b => b.maxLength *= 1.3);
            });
        }

        function clearSolution() {
            crystals = [];
            document.getElementById('crystal-count').textContent = '0';
        }

        // Input handlers
        document.getElementById('temp-slider').addEventListener('input', e => {
            temperature = parseInt(e.target.value);
        });

        document.getElementById('sat-slider').addEventListener('input', e => {
            supersaturation = parseInt(e.target.value);
            document.getElementById('saturation').textContent = supersaturation + '%';
        });

        document.getElementById('growth-slider').addEventListener('input', e => {
            growthRate = parseInt(e.target.value);
        });

        function loop() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(200, 150, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Update and draw crystals
            crystals.forEach(c => {
                c.grow();
                c.draw(ctx);
            });
            
            // Light refraction effect
            crystals.forEach(c => {
                const [r, g, b] = c.props.color;
                ctx.globalCompositeOperation = 'screen';
                for (let i = 0; i < 6; i++) {
                    const angle = (Date.now() * 0.001 + i * Math.PI / 3) % (Math.PI * 2);
                    const gradient = ctx.createLinearGradient(
                        c.x - Math.cos(angle) * c.size * 2,
                        c.y - Math.sin(angle) * c.size * 2,
                        c.x + Math.cos(angle) * c.size * 2,
                        c.y + Math.sin(angle) * c.size * 2
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
                    gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, 0.1)`);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(c.x - c.size * 3, c.y - c.size * 3, c.size * 6, c.size * 6);
                }
                ctx.globalCompositeOperation = 'source-over';
            });
            
            requestAnimationFrame(loop);
        }

        // Add initial crystals
        addSeedCrystal();
        addSeedCrystal();
        addSeedCrystal();

        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
        }, 2000);

        loop();
    </script>
</body>
</html>
