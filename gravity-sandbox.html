<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Sandbox - Space Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #ui h1 {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00f5ff, #ff00a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            margin: 3px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00f5ff;
        }
        
        button.active {
            background: rgba(0, 245, 255, 0.3);
            border-color: #00f5ff;
        }
        
        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-row {
            margin: 5px 0;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            color: #00f5ff;
            float: right;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <h1>üåå Gravity Sandbox</h1>
        
        <div class="control-group">
            <label>Spawn Body</label>
            <button id="btn-star" class="active">‚≠ê Star</button>
            <button id="btn-planet">ü™ê Planet</button>
            <button id="btn-moon">üåô Moon</button>
            <button id="btn-blackhole">‚ö´ Black Hole</button>
        </div>
        
        <div class="control-group">
            <label>Presets</label>
            <button id="btn-solarsystem">Solar System</button>
            <button id="btn-binary">Binary Stars</button>
            <button id="btn-chaos">Chaos</button>
            <button id="btn-clear">Clear All</button>
        </div>
        
        <div class="control-group">
            <label>Simulation</label>
            <button id="btn-pause">‚è∏ Pause</button>
            <button id="btn-trails">‚ú® Trails</button>
            <button id="btn-collisions">üí• Collisions</button>
        </div>
    </div>
    
    <div id="stats">
        <div class="stat-row"><span class="stat-label">Bodies:</span><span class="stat-value" id="body-count">0</span></div>
        <div class="stat-row"><span class="stat-label">FPS:</span><span class="stat-value" id="fps">60</span></div>
        <div class="stat-row"><span class="stat-label">Total Mass:</span><span class="stat-value" id="total-mass">0</span></div>
        <div class="stat-row"><span class="stat-label">Time Scale:</span><span class="stat-value">1.0x</span></div>
    </div>
    
    <div id="instructions">
        Click to spawn ‚Ä¢ Drag to launch ‚Ä¢ Scroll to zoom ‚Ä¢ Right-click to delete
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Simulation state
        let bodies = [];
        let stars = [];
        let paused = false;
        let showTrails = true;
        let collisions = true;
        let spawnType = 'star';
        let camera = { x: 0, y: 0, zoom: 1 };
        let isDragging = false;
        let dragStart = null;
        let mousePos = { x: 0, y: 0 };
        
        // Body types
        const BODY_TYPES = {
            star: { mass: 1000, radius: 30, color: '#ffaa00', glow: 50 },
            planet: { mass: 100, radius: 15, color: '#00f5ff', glow: 20 },
            moon: { mass: 10, radius: 8, color: '#cccccc', glow: 10 },
            blackhole: { mass: 5000, radius: 20, color: '#000000', glow: 30, isBlackHole: true }
        };
        
        // Create background stars
        for (let i = 0; i < 500; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                brightness: Math.random(),
                twinkleSpeed: 0.01 + Math.random() * 0.02
            });
        }
        
        class Body {
            constructor(x, y, vx, vy, type) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.type = type;
                this.trail = [];
                this.id = Math.random().toString(36).substr(2, 9);
                
                const template = BODY_TYPES[type];
                this.mass = template.mass * (0.8 + Math.random() * 0.4);
                this.radius = template.radius * (0.8 + Math.random() * 0.4);
                this.color = template.color;
                this.glow = template.glow;
                this.isBlackHole = template.isBlackHole || false;
            }
            
            update(dt) {
                if (paused) return;
                
                // Store trail
                if (showTrails && frameCount % 3 === 0) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 100) this.trail.shift();
                }
                
                // Update position
                this.x += this.vx * dt;
                this.y += this.vy * dt;
            }
            
            draw(ctx) {
                // Draw trail
                if (showTrails && this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = this.color + '40';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Draw glow
                if (this.glow > 0) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, this.radius,
                        this.x, this.y, this.radius + this.glow
                    );
                    gradient.addColorStop(0, this.color + '80');
                    gradient.addColorStop(1, this.color + '00');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + this.glow, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw body
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Black hole effect
                if (this.isBlackHole) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 1.5, 0, Math.PI * 2);
                    ctx.strokeStyle = '#ff00a0';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Accretion disk
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.radius * 2.5, this.radius * 0.5, Date.now() * 0.001, 0, Math.PI * 2);
                    ctx.strokeStyle = '#ff00a060';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }
        }
        
        function applyGravity() {
            if (paused) return;
            
            const G = 0.5;
            
            for (let i = 0; i < bodies.length; i++) {
                for (let j = i + 1; j < bodies.length; j++) {
                    const b1 = bodies[i];
                    const b2 = bodies[j];
                    
                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const distSq = dx * dx + dy * dy;
                    const dist = Math.sqrt(distSq);
                    
                    if (dist < b1.radius + b2.radius) {
                        if (collisions) handleCollision(b1, b2);
                        continue;
                    }
                    
                    const force = (G * b1.mass * b2.mass) / distSq;
                    const fx = (dx / dist) * force;
                    const fy = (dy / dist) * force;
                    
                    b1.vx += fx / b1.mass;
                    b1.vy += fy / b1.mass;
                    b2.vx -= fx / b2.mass;
                    b2.vy -= fy / b2.mass;
                }
            }
        }
        
        function handleCollision(b1, b2) {
            // Merge smaller into larger
            if (b1.mass >= b2.mass) {
                b1.mass += b2.mass * 0.5;
                b1.radius = Math.sqrt(b1.radius * b1.radius + b2.radius * b2.radius * 0.5);
                b1.vx = (b1.vx * b1.mass + b2.vx * b2.mass) / (b1.mass + b2.mass);
                b1.vy = (b1.vy * b1.mass + b2.vy * b2.mass) / (b1.mass + b2.mass);
                bodies = bodies.filter(b => b !== b2);
            } else {
                b2.mass += b1.mass * 0.5;
                b2.radius = Math.sqrt(b2.radius * b2.radius + b1.radius * b1.radius * 0.5);
                b2.vx = (b2.vx * b2.mass + b1.vx * b1.mass) / (b1.mass + b2.mass);
                b2.vy = (b2.vy * b2.mass + b1.vy * b1.mass) / (b1.mass + b2.mass);
                bodies = bodies.filter(b => b !== b1);
            }
        }
        
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;
        
        function draw() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background stars
            stars.forEach(star => {
                star.brightness += star.twinkleSpeed;
                const alpha = 0.3 + Math.sin(star.brightness) * 0.3;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Apply gravity
            applyGravity();
            
            // Update and draw bodies
            bodies.forEach(body => {
                body.update(1);
                body.draw(ctx);
            });
            
            // Draw drag line
            if (isDragging && dragStart) {
                ctx.beginPath();
                ctx.moveTo(dragStart.x, dragStart.y);
                ctx.lineTo(mousePos.x, mousePos.y);
                ctx.strokeStyle = '#00f5ff';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Draw predicted trajectory
                const vx = (dragStart.x - mousePos.x) * 0.05;
                const vy = (dragStart.y - mousePos.y) * 0.05;
                ctx.beginPath();
                ctx.moveTo(dragStart.x, dragStart.y);
                let px = dragStart.x;
                let py = dragStart.y;
                let pvx = vx;
                let pvy = vy;
                for (let i = 0; i < 50; i++) {
                    px += pvx;
                    py += pvy;
                    ctx.lineTo(px, py);
                }
                ctx.strokeStyle = '#00f5ff40';
                ctx.stroke();
            }
            
            // Update stats
            frameCount++;
            const now = performance.now();
            if (now - lastTime > 1000) {
                fps = Math.round(frameCount * 1000 / (now - lastTime));
                frameCount = 0;
                lastTime = now;
                
                document.getElementById('body-count').textContent = bodies.length;
                document.getElementById('fps').textContent = fps;
                const totalMass = bodies.reduce((sum, b) => sum + b.mass, 0);
                document.getElementById('total-mass').textContent = totalMass.toFixed(0);
            }
            
            requestAnimationFrame(draw);
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 2) {
                // Right click - delete
                bodies = bodies.filter(b => {
                    const dx = b.x - e.clientX;
                    const dy = b.y - e.clientY;
                    return Math.sqrt(dx * dx + dy * dy) > b.radius;
                });
                return;
            }
            
            isDragging = true;
            dragStart = { x: e.clientX, y: e.clientY };
            mousePos = { x: e.clientX, y: e.clientY };
        });
        
        canvas.addEventListener('mousemove', (e) => {
            mousePos = { x: e.clientX, y: e.clientY };
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (!isDragging || !dragStart) return;
            
            const vx = (dragStart.x - e.clientX) * 0.05;
            const vy = (dragStart.y - e.clientY) * 0.05;
            
            bodies.push(new Body(dragStart.x, dragStart.y, vx, vy, spawnType));
            
            isDragging = false;
            dragStart = null;
        });
        
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // UI controls
        document.querySelectorAll('#ui button').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.id;
                
                if (id.startsWith('btn-')) {
                    const action = id.replace('btn-', '');
                    
                    if (['star', 'planet', 'moon', 'blackhole'].includes(action)) {
                        spawnType = action;
                        document.querySelectorAll('#ui .control-group:first-child button').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    }
                    
                    if (action === 'pause') {
                        paused = !paused;
                        btn.textContent = paused ? '‚ñ∂ Play' : '‚è∏ Pause';
                    }
                    
                    if (action === 'trails') {
                        showTrails = !showTrails;
                        btn.classList.toggle('active');
                    }
                    
                    if (action === 'collisions') {
                        collisions = !collisions;
                        btn.classList.toggle('active');
                    }
                    
                    if (action === 'clear') {
                        bodies = [];
                    }
                    
                    if (action === 'solarsystem') {
                        bodies = [];
                        // Sun
                        bodies.push(new Body(canvas.width/2, canvas.height/2, 0, 0, 'star'));
                        // Planets
                        for (let i = 0; i < 4; i++) {
                            const angle = (i / 4) * Math.PI * 2;
                            const dist = 100 + i * 80;
                            const speed = Math.sqrt(1000 / dist);
                            bodies.push(new Body(
                                canvas.width/2 + Math.cos(angle) * dist,
                                canvas.height/2 + Math.sin(angle) * dist,
                                -Math.sin(angle) * speed,
                                Math.cos(angle) * speed,
                                'planet'
                            ));
                        }
                    }
                    
                    if (action === 'binary') {
                        bodies = [];
                        bodies.push(new Body(canvas.width/2 - 100, canvas.height/2, 0, 2, 'star'));
                        bodies.push(new Body(canvas.width/2 + 100, canvas.height/2, 0, -2, 'star'));
                    }
                    
                    if (action === 'chaos') {
                        bodies = [];
                        for (let i = 0; i < 20; i++) {
                            bodies.push(new Body(
                                Math.random() * canvas.width,
                                Math.random() * canvas.height,
                                (Math.random() - 0.5) * 5,
                                (Math.random() - 0.5) * 5,
                                Math.random() > 0.7 ? 'star' : 'planet'
                            ));
                        }
                    }
                }
            });
        });
        
        // Start
        draw();
        
        // Initial solar system
        document.getElementById('btn-solarsystem').click();
    </script>
</body>
</html>
